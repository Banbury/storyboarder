<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/print-window.css">
    <title>Import</title>
  </head>
  <body>
    <div id="print-container">
      <div id="config-pane">
        <div id="close-button">&#10005;</div>
        <h1 style="margin-top: 50px;">Import a worksheet</h1>
        <div>Woot. You made beautiful drawings on this worksheet. Now let's get them into Storyboarder. If the boxes, look lined up, click import! Otherwise mess with the offset and the scaling.</div>
        
       
        <div class="row row-grid">
          <div class="col">
            <label for="column-number">Calibration X</label>
            <select name="select" id="column-number"> <!--Supplement an id here instead of using 'name'-->
              <option value="1">1</option> 
              <option value="2">2</option>
              <option value="3">3</option> 
              <option value="4">4</option>
              <option value="5">5</option> 
              <option value="6">6</option>
              <option value="7">7</option> 
              <option value="8">8</option>
            </select>
          </div>
          <div class="col">
            <label for="row-number">Calibration Y</label>
            <select name="select" id="row-number"> <!--Supplement an id here instead of using 'name'-->
              <option value="1">1</option> 
              <option value="2">2</option>
              <option value="3">3</option> 
              <option value="4">4</option>
              <option value="5">5</option> 
              <option value="6">6</option>
              <option value="7">7</option> 
              <option value="8">8</option>
            </select>
          </div>
        </div>
        <div class="row">
          <label for="spacing">Crop in</label>
          <select name="select" id="spacing"> <!--Supplement an id here instead of using 'name'-->
            <option value="15">100%</option> 
            <option value="20">80%</option>
            <option value="25">120%</option> 
            <option value="30">150%</option>
          </select>
        </div>
        <div id="button-content">
          <div class="button grey" id="import-button">Import!</div>
        </div>
      </div>
      <div id="preview-pane">
        <div id="preview-pane-content">
        <div id="paper-2">
          <img id="preview">
        </div>
      </div>
      </div>
    </div>

  </body>
  <script>
    require('./js/window/import-window.js')
  </script>
</html>
